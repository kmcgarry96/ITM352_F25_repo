<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Question {{ num }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .quiz-card { max-width: 800px; margin: 24px auto; }
    .hint { color: teal; }
  </style>
</head>
<body>
  <div class="container quiz-card">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Question {{ num }} of {{ total }}</h5>
        <div class="progress mb-3" style="height:10px">
          <div class="progress-bar" role="progressbar" style="width: {{ (num/total)*100 }}%;" aria-valuenow="{{ num }}" aria-valuemin="0" aria-valuemax="{{ total }}"></div>
        </div>
        <h4 class="card-text">{{ question }}</h4>

        {% if hint_used %}
          <p class="hint">Hint: {{ current_hint }}</p>
        {% endif %}

        <form method="post" action="/quiz">
          <div class="list-group">
            {% for opt in options %}
              <label class="list-group-item list-group-item-action">
                <input class="form-check-input me-2" type="radio" name="answer" value="{{ loop.index0 }}"> {{ opt }}
              </label>
            {% endfor %}
          </div>
          <div class="mt-3 d-flex gap-2">
            <button class="btn btn-primary" type="submit">Submit</button>
            <a class="btn btn-link ms-auto" href="/">Home</a>
          </div>
        </form>
        {% if not hint_used %}
          <form method="post" action="/hint" class="mt-2">
            <button class="btn btn-outline-secondary" type="submit">Use Hint (-0.5 if correct)</button>
          </form>
        {% endif %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
