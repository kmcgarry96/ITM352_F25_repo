<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Answer Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <div class="card mx-auto" style="max-width:800px">
      <div class="card-body text-center">
        <h2 class="card-title">{{ question_result }}</h2>
        <p class="mb-1"><strong>Question:</strong> {{ question }}</p>
        <p class="mb-3"><strong>Correct answer:</strong> {{ answer }}</p>
        <div class="d-flex justify-content-center gap-2">
          <a class="btn btn-primary" href="/quiz">Next Question</a>
          <a class="btn btn-link" href="/">Home</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
