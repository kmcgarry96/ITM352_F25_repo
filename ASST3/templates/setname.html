<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Set Name</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-3">Set your name</h1>
    {% if welcome_msg %}
      <div class="alert alert-success">{{ welcome_msg }}</div>
    {% endif %}
    <form method="post" action="/setname" class="row gx-2 gy-2 align-items-center">
      <div class="col-auto">
        <label for="username" class="visually-hidden">Name (leave blank to clear):</label>
        <input id="username" name="username" value="{{ username or '' }}" class="form-control" placeholder="Your name">
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
    <p class="mt-3"><a href="/">Back to Home</a></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
