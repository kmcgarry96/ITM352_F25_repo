<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-6">Welcome to the Quiz</h1>
      <p class="text-muted">Click below to start the quiz.</p>
    </div>

    {% if welcome_msg %}
      <div class="alert alert-success">{{ welcome_msg }}</div>
    {% endif %}

    <div class="mb-3">
      {% if username %}
        <p>Logged in as <strong>{{ username }}</strong>. <a href="/setname">Change</a></p>
      {% else %}
        <form method="post" action="/setname" class="row gx-2 gy-2 align-items-center">
          <div class="col-auto">
            <input id="username" name="username" class="form-control" placeholder="Your name">
          </div>
          <div class="col-auto">
            <button class="btn btn-outline-primary" type="submit">Save</button>
          </div>
        </form>
      {% endif %}
    </div>

    <div class="d-flex gap-2">
      <a class="btn btn-primary" href="/quiz?start=1">Start Quiz</a>
      <a class="btn btn-secondary" href="/leaderboard">Leaderboard</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
