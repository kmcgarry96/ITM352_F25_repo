<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-3">Leaderboard (Top 10)</h1>
    {% if top %}
      <ol class="list-group list-group-numbered mb-3">
        {% for u in top %}
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">{{ u.username }}</div>
              <small class="text-muted">{{ u.timestamp }}</small>
            </div>
            <span class="badge bg-primary rounded-pill">{{ u.score }} / {{ u.total }}</span>
          </li>
        {% endfor %}
      </ol>
    {% else %}
      <p>No high scores yet.</p>
    {% endif %}

    <div class="mt-3">
      <a class="btn btn-outline-secondary" href="/">Home</a>
      <a class="btn btn-primary ms-2" href="/quiz?start=1">Take Quiz Again</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
